
{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <h1>{{ song.entity_name }}</h1>
</div><!-- /.jumbotron -->


<div class="body-content">
  {% for asset in assets %}
  <div class="row">
    <div class="col-lg-4">
    <p><a class="btn btn-default" href= "{{song.id}}/{{asset.id}}">{{ asset.entity_asset_path }} &raquo;</a></p>
    </div>
  </div><!-- /.row -->
  {% endfor %}
</div>

{% endblock %}
